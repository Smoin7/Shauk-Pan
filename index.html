<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Paan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="logo-section">
    <img src="logo.png" alt="Shauk Paan Logo" />
    <h2>Shauk Paan</h2>
    <p>Fresh â€¢ Hygienic â€¢ Authentic</p>
  </div>

  <!-- RIGHT -->
  <div class="form-section">
    <h3>ğŸƒ Place Your Order</h3>

    <div class="section-box">
      <input id="name" placeholder="Your Name">
      <input id="mobile" placeholder="Mobile Number">
    </div>

    <div class="section-box">
      <label><b>Order Type</b></label>
      <select id="orderType" onchange="toggleAddress()">
        <option value="pickup">ğŸƒ Pickup</option>
        <option value="delivery">ğŸ›µ Delivery</option>
      </select>

      <!-- UPDATED: hidden by default -->
      <div id="addressBox" style="display:none;">
        <textarea id="address" placeholder="Delivery Address"></textarea>
      </div>
    </div>

    <div class="section-box">
      <label><b>Select Branch</b></label>
      <select id="branch">
        <option value="">-- Select --</option>
        <option value="Kondhwa">Kondhwa</option>
        <option value="Mundwa">Mundwa</option>
        <option value="Ghorpadi">Ghorpadi</option>
        <option value="Koregaon Park">Koregaon Park</option>
      </select>
    </div>

    <div class="section-box">
      <h4>Add Items</h4>
      <div class="item-row">
        <select id="item"></select>
        <input type="number" id="qty" value="1" min="1">
        <button onclick="addItem()">Add</button>
      </div>

      <ul id="cart"></ul>

      <div id="totalBox">
        Estimated Total: â‚¹<span id="totalPrice">0</span>
      </div>
    </div>

    <button class="submit-btn" onclick="bookNow()">Book Now</button>
  </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePaymentPopup()">Ã—</span>

    <h3>ğŸ’³ Payment Summary</h3>

    <!-- JS injects item + delivery breakdown here -->
    <div id="paymentSummary"></div>

    <!-- UPDATED: wrapper for emphasis -->
    <div class="final-total-box">
      <b>Total Amount (Final):</b>
      â‚¹<span id="paymentTotal">--</span>
    </div>

    <div class="payment-actions">
      <button class="cancel-btn" onclick="closePaymentPopup()">Cancel</button>
      <button class="pay-btn" onclick="confirmPayment()">Confirm Order</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
