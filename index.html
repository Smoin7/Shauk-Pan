<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Pan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- LEFT : LOGO -->
    <div class="logo-section">
      <img src="logo.png" alt="Shauk Pan Logo">
      <h2>Shauk Pan</h2>
      <p>Fresh ‚Ä¢ Hygienic ‚Ä¢ Authentic</p>
    </div>

    <!-- RIGHT : FORM -->
    <div class="form-section">
      <h3>üçÉ Place Your Order</h3>

      <input id="name" placeholder="Your Name" required>
      <input id="mobile" placeholder="Mobile Number" required>

      <select id="orderType">
        <option value="Pickup">Pickup</option>
        <option value="Delivery">Delivery</option>
      </select>

      <textarea id="address" placeholder="Delivery Address (if any)"></textarea>

      <hr>

      <h4>Add Items</h4>

      <div class="item-row">
        <select id="item">
          <option>Meetha Pan</option>
          <option>Saada Pan</option>
          <option>Chocolate Pan</option>
          <option>Fire Pan</option>
          <!-- add more -->
        </select>

        <input type="number" id="qty" min="1" value="1">
        <button type="button" onclick="addItem()">Add</button>
      </div>

      <ul id="cart"></ul>

      <button class="submit-btn" onclick="submitOrder()">
        Submit Order
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
