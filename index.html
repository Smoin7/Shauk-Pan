<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Pan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- LEFT : LOGO -->
    <div class="logo-section">
      <img src="logo.png" alt="Shauk Pan Logo">
      <h2>Shauk Paan</h2>
      <p>Fresh ‚Ä¢ Hygienic ‚Ä¢ Authentic</p>
    </div>

    <!-- RIGHT : FORM -->
    <div class="form-section">
      <h3>üçÉ Place Your Order</h3>

      <input id="name" placeholder="Your Name" required>
      <input id="mobile" placeholder="Mobile Number" required>

      <!-- ORDER TYPE -->
      <label><b>Order Type</b></label>
      <p style="font-size:12px;color:#666;margin-top:-6px;">
        How would you like to receive your paan?
      </p>

      <select id="orderType" onchange="toggleAddress()">
        <option value="pickup">üèÉ Pickup (Collect from shop)</option>
        <option value="delivery">üõµ Home Delivery</option>
      </select>

      <!-- ADDRESS (HIDDEN FOR PICKUP) -->
      <div id="addressBox" style="margin-top:10px;">
        <textarea 
          id="address" 
          placeholder="Enter delivery address"
        ></textarea>
      </div>

      <!-- SELECT BRANCH -->
      <label for="branch"><b>Select Branch</b></label>
      <select id="branch" required>
        <option value="">-- Select Location --</option>
        <option value="Kondhwa">Kondhwa</option>
        <option value="Mundwa">Mundwa</option>
        <option value="Ghorpade">Ghorpade</option>
      </select>
      
      <hr>

      <h4>Add Items</h4>

      <div class="item-row">
        <select id="item">
          <option value="">-- Select Pan --</option>
          <option>Meetha Pan</option>
          <option>Saada Pan</option>
          <option>Chocolate Pan</option>
          <option>Fire Pan</option>
        </select>

        <input type="number" id="qty" min="1" value="1">
        <button type="button" onclick="addItem()">Add</button>
      </div>

      <!-- CART ITEMS -->
      <ul id="cart"></ul>

      <!-- TOTAL AMOUNT -->
      <div
        id="totalBox"
        style="
          text-align: right;
          font-weight: bold;
          font-size: 18px;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      >
        Total: ‚Çπ<span id="totalPrice">0</span>
      </div>

      <!-- SUBMIT -->
      <button class="submit-btn" onclick="submitOrder()">
        Submit Order
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
