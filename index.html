<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Pan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- LEFT : LOGO -->
    <div class="logo-section">
      <img src="logo.png" alt="Shauk Pan Logo">
      <h2>Shauk Paan</h2>
      <p>Fresh ‚Ä¢ Hygienic ‚Ä¢ Authentic</p>
    </div>

    <!-- RIGHT : FORM -->
    <div class="form-section">
      <h3>üçÉ Place Your Order</h3>

      <!-- BASIC DETAILS -->
      <div class="section-box">
        <input id="name" placeholder="Your Name" required>
        <input id="mobile" placeholder="Mobile Number" required>
      </div>

      <br>

      <!-- ORDER TYPE -->
      <div class="section-box">
        <label><b>Order Type</b></label>
        <p style="font-size:12px;color:#666;">
          How would you like to receive your paan?
        </p>

        <select id="orderType" onchange="toggleAddress()">
          <option value="pickup">üèÉ Pickup (Collect from shop)</option>
          <option value="delivery">üõµ Home Delivery</option>
        </select>

        <!-- ADDRESS (HIDDEN FOR PICKUP) -->
        <div id="addressBox" style="margin-top:10px;">
          <textarea
            id="address"
            placeholder="Enter delivery address"
          ></textarea>
        </div>
      </div>

      <br>

      <!-- BRANCH -->
      <div class="section-box">
        <label for="branch"><b>Select Branch</b></label>
        <select id="branch" required>
          <option value="">-- Select Location --</option>
          <option value="Kondhwa">Kondhwa</option>
          <option value="Mundwa">Mundwa</option>
          <option value="Ghorpadi">Ghorpadi</option>
          <option value="Koregaon Park">Koregaon Park</option>
        </select>
      </div>

      <!-- ADD ITEMS -->
      <div class="section-box">
        <h4>Add Items</h4>

        <div class="item-row">
          <!-- üîπ PAN DROPDOWN (DYNAMIC) -->
          <select id="item">
            <option value="">Loading pans...</option>
          </select>

          <input type="number" id="qty" min="1" value="1">
          <button type="button" onclick="addItem()">Add</button>
        </div>

        <!-- CART ITEMS -->
        <ul id="cart"></ul>

        <!-- TOTAL AMOUNT -->
        <div id="totalBox">
          Total: ‚Çπ<span id="totalPrice">0</span>
        </div>
      </div>

      <!-- SUBMIT -->
      <button class="submit-btn" onclick="submitOrder()">
        Submit Order
      </button>
    </div>

  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
