<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Paan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

  <!-- LEFT : LOGO -->
  <div class="logo-section">
    <img src="logo.png" alt="Shauk Paan Logo" />
    <h2>Shauk Paan</h2>
    <p>Fresh ‚Ä¢ Hygienic ‚Ä¢ Authentic</p>
  </div>

  <!-- RIGHT : ORDER FORM -->
  <div class="form-section">
    <h3>üçÉ Place Your Order</h3>

    <!-- CUSTOMER DETAILS -->
    <div class="section-box">
      <input id="name" type="text" placeholder="Your Name" />
      <input id="mobile" type="tel" placeholder="Mobile Number" />
    </div>

    <!-- ORDER TYPE -->
    <div class="section-box">
      <label><b>Order Type</b></label>
      <select id="orderType" onchange="toggleAddress()">
        <option value="pickup">üèÉ Pickup</option>
        <option value="delivery">üõµ Home Delivery</option>
      </select>

      <!-- ADDRESS -->
      <div id="addressBox" style="display:none;margin-top:10px;">
        <textarea id="address" placeholder="Enter delivery address"></textarea>
      </div>
    </div>

    <!-- BRANCH -->
    <div class="section-box">
      <label><b>Select Branch</b></label>
      <select id="branch">
        <option value="">-- Select Branch --</option>
        <option value="Kondhwa">Kondhwa</option>
        <option value="Mundwa">Mundwa</option>
        <option value="Ghorpadi">Ghorpadi</option>
        <option value="Koregaon Park">Koregaon Park</option>
      </select>
    </div>

    <!-- ADD ITEMS -->
    <div class="section-box">
      <h4>Add Items</h4>

      <div class="item-row">
        <select id="item">
          <option value="">Loading paans...</option>
        </select>

        <input type="number" id="qty" value="1" min="1" />
        <button type="button" onclick="addItem()">Add</button>
      </div>

      <!-- CART -->
      <ul id="cart"></ul>

      <!-- TOTAL -->
      <div id="totalBox">
        Total: ‚Çπ<span id="totalPrice">0</span>
      </div>
    </div>

    <!-- BOOK NOW -->
    <button type="button" class="submit-btn" onclick="bookNow()">
      Book Now
    </button>

  </div>
</div>

<!-- ================= PAYMENT POPUP ================= -->

<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePaymentPopup()">√ó</span>

    <h3>üí≥ Payment Summary</h3>

    <div id="paymentSummary"></div>

    <p>
      <b>Total Amount:</b> ‚Çπ<span id="paymentTotal">0</span>
    </p>

    <p style="font-size:13px;color:#555;">
      Pay via UPI / Cash on Delivery
    </p>

    <button class="pay-btn" onclick="confirmPayment()">
      Confirm Order
    </button>
  </div>
</div>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
