<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shauk Paan Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- LEFT -->
    <div class="logo-section">
      <img src="logo.png" alt="Shauk Pan Logo">
      <h2>Shauk Paan</h2>
      <p>Fresh ‚Ä¢ Hygienic ‚Ä¢ Authentic</p>
    </div>

    <!-- RIGHT -->
    <div class="form-section">
      <h3>üçÉ Place Your Order</h3>

      <div class="section-box">
        <input id="name" placeholder="Your Name" required>
        <input id="mobile" placeholder="Mobile Number" required>
      </div>

      <br>

      <!-- ORDER TYPE -->
      <div class="section-box">
        <label><b>Order Type</b></label>
        <p style="font-size:12px;color:#666;">
          How would you like to receive your Paan?
        </p>

        <select id="orderType" onchange="toggleAddress()">
          <option value="pickup">üèÉ Pickup</option>
          <option value="delivery">üõµ Home Delivery</option>
        </select>

        <div id="addressBox" style="margin-top:10px;">
          <textarea id="address" placeholder="Enter delivery address"></textarea>
        </div>
      </div>

      <br>

      <!-- BRANCH -->
      <div class="section-box">
        <label><b>Select Branch</b></label>
        <select id="branch">
          <option value="">-- Select Location --</option>
          <option value="Kondhwa">Kondhwa</option>
          <option value="Mundwa">Mundwa</option>
          <option value="Ghorpadi">Ghorpadi</option>
          <option value="Koregaon Park">Koregaon Park</option>
        </select>
      </div>

      <!-- ITEMS -->
      <div class="section-box">
        <h4>Add Items</h4>

        <div class="item-row">
          <select id="item"></select>
          <input type="number" id="qty" min="1" value="1">
          <button type="button" onclick="addItem()">Add</button>
        </div>

        <ul id="cart"></ul>

        <div id="totalBox">
          Total: ‚Çπ<span id="totalPrice">0</span>
        </div>
      </div>

      <!-- BOOK NOW -->
      <button class="submit-btn" onclick="bookNow()">
        Book Now
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
